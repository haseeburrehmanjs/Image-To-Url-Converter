<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to URL Converter</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-success">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center">Image to URL Converter</h3>
                        <form id="form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="myFile">Choose Image</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="myFile" required>
                                    <label class="custom-file-label" for="myFile">Choose file</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Upload and Get URL</button>
                        </form>
                        <div id="result" class="mt-4">
                            <h5>Uploaded Image URL:</h5>
                            <a class="result-box" id="imageUrl" href=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
